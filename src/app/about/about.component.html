<section>
  <div class="row">
                    <div class=" col-sm-12  ">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Home</li>
                            <li class="breadcrumb-item active">Men</li>
                        </ol>
                    </div>
       </div>
     <div class="row well">
        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
        <div *ngFor="let cartItems of items" class="col-sm-12 col-md-2 col-xs-12 col-lg-2">
      <img src={{cartItems.image}} alt="item" on-mouseover="getActive()"/>
      <span *ngIf="!isActive">Name :{{cartItems.name}}</span>
      <span *ngIf="!isActive">price :{{cartItems.price}}</span>
      
          <button (click)="pushToCart(cartItems)" *ngIf="isActive"type="button" class="btn btn-info custom-btn btn-sm">
          Add To Cart</button>
          <app-header [count]="count"></app-header>
          
        </div>
      </div> 
       </div>
      </section>
